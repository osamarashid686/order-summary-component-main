<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- style-css -->
  <link rel="stylesheet" href="./style/style.css">

  <!-- google-font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  
  <div class="desktop-pattern">
    <img class="desktop-pattern-img" src="./images/pattern-background-desktop.svg" alt="pattern-bg-img">
  </div>

  <div class="mobile-pattern">
    <img class="mobile-pattern-img" src="./images/pattern-background-mobile.svg" alt="pattern-bg-img">
  </div>

  <div class="main_card">

    <div class="img-area">
      <img class="hero-img" src="./images/illustration-hero.svg" alt="hero-img">
    </div>

    <div class="txt-area">

      <div class="hero-area">
        <h1>Order Summary</h1>
        <p>
          you can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>

      <div class="pricing-area">
        <img class="music-img" src="./images/icon-music.svg" alt="">
        
        <div class="pricing">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
        </div>

        <a href="#">Change</a> <!-- empty link -->
      </div>

      <div class="btn-area">
        <button class="first-btn">Proceed to Payment</button>
        <button class="second-button">Cancel Order</button>
      </div>

    </div>

  </div>

</body>

</html>
